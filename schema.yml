openapi: 3.0.3
info:
  title: Customic API
  version: 1.0.0
  description: A simple API for generating shirt mockups with text, fonts, and colors
paths:
  /api/v1/accounts/logout/:
    post:
      operationId: accounts_logout_create
      tags:
      - accounts
      security:
      - jwtAuth: []
      responses:
        '200':
          description: No response body
  /api/v1/accounts/register/:
    post:
      operationId: accounts_register_create
      tags:
      - accounts
      security:
      - jwtAuth: []
      - {}
      responses:
        '200':
          description: No response body
  /api/v1/accounts/token/:
    post:
      operationId: accounts_token_create
      description: |-
        Takes a set of user credentials and returns an access and refresh JSON web
        token pair to prove the authentication of those credentials.
      tags:
      - accounts
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/TokenObtainPair'
          application/x-www-form-urlencoded:
            schema:
              $ref: '#/components/schemas/TokenObtainPair'
          multipart/form-data:
            schema:
              $ref: '#/components/schemas/TokenObtainPair'
        required: true
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/TokenObtainPair'
          description: ''
  /api/v1/accounts/token/refresh/:
    post:
      operationId: accounts_token_refresh_create
      description: |-
        Takes a refresh type JSON web token and returns an access type JSON web
        token if the refresh token is valid.
      tags:
      - accounts
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/TokenRefresh'
          application/x-www-form-urlencoded:
            schema:
              $ref: '#/components/schemas/TokenRefresh'
          multipart/form-data:
            schema:
              $ref: '#/components/schemas/TokenRefresh'
        required: true
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/TokenRefresh'
          description: ''
  /api/v1/accounts/token/verify/:
    post:
      operationId: accounts_token_verify_create
      description: |-
        Takes a token and indicates if it is valid.  This view provides no
        information about a token's fitness for a particular use.
      tags:
      - accounts
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/TokenVerify'
          application/x-www-form-urlencoded:
            schema:
              $ref: '#/components/schemas/TokenVerify'
          multipart/form-data:
            schema:
              $ref: '#/components/schemas/TokenVerify'
        required: true
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/TokenVerify'
          description: ''
  /api/v1/mockups/:
    get:
      operationId: mockups_list
      parameters:
      - name: page
        required: false
        in: query
        description: A page number within the paginated result set.
        schema:
          type: integer
      - name: page_size
        required: false
        in: query
        description: Number of results to return per page.
        schema:
          type: integer
      tags:
      - mockups
      security:
      - jwtAuth: []
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/PaginatedResultList'
          description: ''
  /api/v1/mockups/generate/:
    post:
      operationId: mockups_generate_create
      tags:
      - mockups
      security:
      - jwtAuth: []
      responses:
        '200':
          description: No response body
  /api/v1/mockups/tasks/{task_id}/:
    get:
      operationId: mockups_tasks_retrieve
      parameters:
      - in: path
        name: task_id
        schema:
          type: string
        required: true
      tags:
      - mockups
      security:
      - jwtAuth: []
      responses:
        '200':
          description: No response body
components:
  schemas:
    FontEnum:
      enum:
      - courier
      - great_vibes
      - lobster
      - opensans
      - pacifico
      - playfair
      - roboto
      - times
      - vermin
      type: string
      description: |-
        * `courier` - Courier
        * `great_vibes` - Great Vibes
        * `lobster` - Lobster
        * `opensans` - Open Sans
        * `pacifico` - Pacifico
        * `playfair` - Playfair Display
        * `roboto` - Roboto
        * `times` - Times New Roman
        * `vermin` - Vermin_Vibes
    Mockup:
      type: object
      properties:
        id:
          type: integer
          readOnly: true
        font:
          $ref: '#/components/schemas/FontEnum'
        text:
          type: string
          maxLength: 255
        text_color:
          type: string
          maxLength: 7
        shirt_colors: {}
        created_at:
          type: string
          format: date-time
          readOnly: true
        user:
          type: integer
          readOnly: true
      required:
      - created_at
      - font
      - id
      - text
      - user
    PaginatedResultList:
      type: object
      required:
      - count
      - results
      properties:
        count:
          type: integer
          example: 123
        next:
          type: string
          nullable: true
          format: uri
          example: http://api.example.org/accounts/?page=4
        previous:
          type: string
          nullable: true
          format: uri
          example: http://api.example.org/accounts/?page=2
        results:
          type: array
          items:
            $ref: '#/components/schemas/Result'
    Result:
      type: object
      properties:
        image_url:
          type: string
          format: uri
          maxLength: 500
        created_at:
          type: string
          format: date-time
          readOnly: true
        mockup:
          allOf:
          - $ref: '#/components/schemas/Mockup'
          readOnly: true
      required:
      - created_at
      - image_url
      - mockup
    TokenObtainPair:
      type: object
      properties:
        username:
          type: string
          writeOnly: true
        password:
          type: string
          writeOnly: true
        access:
          type: string
          readOnly: true
        refresh:
          type: string
          readOnly: true
      required:
      - access
      - password
      - refresh
      - username
    TokenRefresh:
      type: object
      properties:
        access:
          type: string
          readOnly: true
        refresh:
          type: string
      required:
      - access
      - refresh
    TokenVerify:
      type: object
      properties:
        token:
          type: string
          writeOnly: true
      required:
      - token
  securitySchemes:
    jwtAuth:
      type: http
      scheme: bearer
      bearerFormat: JWT
